apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 101
        versionName "1.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.google.code.gson:gson:2.8.2'
    compile 'cn.faury.android.library:f-xwalkcore-library:19.49.514.5'
}

publish {
// gradlew clean build bintrayUpload -PbintrayUser=用户名 -PbintrayKey=apikey -PdryRun=false
    userOrg = 'faury'//bintray.com用户名
    groupId = 'cn.faury.android.library'//jcenter上的路径
    artifactId = 'f-xwalkbridge-library'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = 'this is an andriod library of xwalk bridge'//描述
    website = 'https://github.com/fzyycp/f-popup-library'//github上的地址
}
